<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-wrapper">
        <header>
            <img class="logo" src="assets/logo.svg" alt="logo">
            <button class="hamburger-button">
                <img src="assets/ham.png" alt="hamburger">
                <div class="hamburger-menu">
                    <a href="#">Features</a>
                    <a href="#">About</a>
                    <a href="#">Launch</a>
                    <a href="#">Sign Up</a>
                </div>
            </button>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-list-item">Features</li>
                    <li class="nav-list-item">About</li>
                    <li class="nav-list-item">Launch</li>
                    <li class="nav-list-item">Sign Up</li>
                </ul>
            </nav>
        </header>
    </div>
    <main>
        <section class="section-hero">
            <div class="section-hero-info">
                <p class="section-hero-note">LAUNCHING SOON</p>
                <h1>An NFT like no other</h1>
                <p class="section-hero-text">Don't miss out on the release
                    of our new NFT. Sign up below to receive updates when we go live.
                </p>
                <button class=section-hero-button>Sign Up</button>
            </div>
        </section>
        <section class="section-free-NFT">
            <div class="section-free-NFT-info">
                <h2>Free NFT for early birds</h2>
                <p class="section-free-NFT-text">Sign up today and you'll get a 
                    free NFT when we launch.</p>
            </div>
        </section>
        <section class="section-NFT-icons">
            <div class="section-NFT-icons-info">
            <ul class="section-NFT-icons-list">
                <li class="section-NFT-icons-list-item">
                    <img src="assets/companies/1.svg" alt="company-1">
                </li>
                <li class="section-NFT-icons-list-item">
                    <img src="assets/companies/2.svg" alt="company-2">
                </li>
                <li class="section-NFT-icons-list-item">
                    <img src="assets/companies/3.svg" alt="company-3">
                </li>
                <li class="section-NFT-icons-list-item">
                    <img src="assets/companies/4.svg" alt="company-4">
                </li>
                <li class="section-NFT-icons-list-item">
                    <img src="assets/companies/5.svg" alt="company-5">
                </li>
            </ul>
            </div>
        </section>

    </main>
